<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Garen Ult Trainer</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="../css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script type="module" src="../dist/controller.js"></script>
        <script type="module" src="../dist/keyboard.js"></script>
    </head>
    <body>      
         <div class="container text-center">
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                    <div class="modal-header justify-content-center">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Settings</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="modalCloseButton"></button>
                    </div>
                    <div class="modal-body">
                        <p>Difficulty</p>
                        <button type="button" class="btn btn-primary btn-lg" id="difficultyEasyButton">Qmaxg.</button>
                        <button type="button" class="btn btn-primary btn-lg" id="difficultyMediumButton">Medium</button>
                        <button type="button" class="btn btn-primary btn-lg" id="difficultyHardButton">Riste</button>
                        <button type="button" class="btn btn-primary btn-lg" id="difficultyRisteButton">Erislash</button>
                        <p>Theme</p>
                        <button type="button" class="btn btn-primary btn-lg" id="themeNordRegular">Nord Regular</button>
                        <button type="button" class="btn btn-primary btn-lg" id="themeNordDark">Nord Dark</button>
                        <p>Cursor</p>
                        <button type="button" class="btn btn-primary btn-lg" id="cursorLegacy">Legacy</button>
                        <button type="button" class="btn btn-primary btn-lg" id="cursorModern">Modern</button>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-primary btn-lg" id="modalApplyButton">Apply</button>
                    </div>
                    </div>
                </div>
            </div>
            <div class="row p-3">
                <div class="col-3">
                    <button class="btn btn-info invisible" id="backButton">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
                          </svg>
                    </button>
                </div>
                <div class="col-6">
                    <h2 id="title"></h2>
                </div>
                <div class="col-3">
                    <button class="btn btn-info" id="settingsButton">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
                            <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>

                          </svg>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h5 id="Description">Garen Ult Level</h5>
                </div>
            </div>
            <div class="row pb-4">
                <div class="col">
                    <h5 id="ultLevel">0</h5>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <div class="card">
                        <div class="card-body">
                          <h5 class="card-title">Execute?</h5>
                          <button class="btn btn-primary btn-lg" id="yes" type="button" disabled>Yes</button>
                          <button class="btn btn-danger btn-lg" id="no" type="button" disabled>No</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row p-4 justify-content-center">
                <div class="col-auto">
                    <button id="startButton" type="button" class="btn btn-primary">Start</button>
                    <canvas id="hpBar" class="d-none"></canvas>
                </div>
            </div>
            <div class="row pb-4">
                <div class="col">
                    <div class="progress mx-auto" style="width: 55%;">
                        <div id="timerBar" class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
            <div class="row pb-3">
                <div class="col">
                    <div>
                        <h5>Score</h5>
                        <h5 id="score">0</h5>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <div class="card">
                        <div class="card-body">
                          <h5 class="card-title">Highscore</h5>
                          <h5 id="highscore" class="card-text"></h5>
                          <button id="resetHighscoreButton" type="button" class="btn btn-primary btn-lg" style="width: 200px" disabled>Reset</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="explanationRow" class="d-none">
                <div class="row p-3">
                    <div class="col">
                        <h5 class="explanation" id="explanationText"></h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-success btn-lg explanation" id="explanationButton" type="button">OK</button>
                    </div>
                </div>
            </div>
            <div class="row p-3 justify-content-center">
                <div class="col-2">
                    <div id="footer" class="card">
                        <div class="card-body">
                            <svg id="discordIcon" xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-discord" viewBox="0 0 16 16">
                                <path d="M13.545 2.907a13.227 13.227 0 0 0-3.257-1.011.05.05 0 0 0-.052.025c-.141.25-.297.577-.406.833a12.19 12.19 0 0 0-3.658 0 8.258 8.258 0 0 0-.412-.833.051.051 0 0 0-.052-.025c-1.125.194-2.22.534-3.257 1.011a.041.041 0 0 0-.021.018C.356 6.024-.213 9.047.066 12.032c.001.014.01.028.021.037a13.276 13.276 0 0 0 3.995 2.02.05.05 0 0 0 .056-.019c.308-.42.582-.863.818-1.329a.05.05 0 0 0-.01-.059.051.051 0 0 0-.018-.011 8.875 8.875 0 0 1-1.248-.595.05.05 0 0 1-.02-.066.051.051 0 0 1 .015-.019c.084-.063.168-.129.248-.195a.05.05 0 0 1 .051-.007c2.619 1.196 5.454 1.196 8.041 0a.052.052 0 0 1 .053.007c.08.066.164.132.248.195a.051.051 0 0 1-.004.085 8.254 8.254 0 0 1-1.249.594.05.05 0 0 0-.03.03.052.052 0 0 0 .003.041c.24.465.515.909.817 1.329a.05.05 0 0 0 .056.019 13.235 13.235 0 0 0 4.001-2.02.049.049 0 0 0 .021-.037c.334-3.451-.559-6.449-2.366-9.106a.034.034 0 0 0-.02-.019Zm-8.198 7.307c-.789 0-1.438-.724-1.438-1.612 0-.889.637-1.613 1.438-1.613.807 0 1.45.73 1.438 1.613 0 .888-.637 1.612-1.438 1.612Zm5.316 0c-.788 0-1.438-.724-1.438-1.612 0-.889.637-1.613 1.438-1.613.807 0 1.451.73 1.438 1.613 0 .888-.631 1.612-1.438 1.612Z"/>
                            </svg>
                            <p id="discordName">64123n</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
