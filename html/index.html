<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
        <meta http-equiv="Expires" content="0"/>
        <title>Garen Ult Trainer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="/css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script type="module" src="/js/garenulttrainer.js"></script>
    </head>
    <body>      
         <div class="container text-center">
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                    <div class="modal-header justify-content-center">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Settings</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="modalCloseButton"></button>
                    </div>
                    <div class="modal-body">
                        <p>Difficulty</p>
                        <button type="button" class="btn btn-primary btn-lg" id="difficultyEasyButton">Easy</button>
                        <button type="button" class="btn btn-primary btn-lg" id="difficultyMediumButton">Medium</button>
                        <button type="button" class="btn btn-primary btn-lg" id="difficultyHardButton">Hard</button>
                        <button type="button" class="btn btn-primary btn-lg" id="difficultyRisteButton">Riste</button>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-primary btn-lg" id="modalApplyButton">Apply</button>
                    </div>
                    </div>
                </div>
            </div>
            <div class="row p-3 justify-content-end">
                <div class="col offset-3">
                    <h1 id="title">Garen Ult Trainer</h1>
                </div>
                <div class="col-3">
                    <button class="btn btn-info material-symbols-outlined" id="settingsButton">
                        settings
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h5 id="Description">Garen Ult Level</h5>
                </div>
            </div>
            <div class="row pb-4">
                <div class="col">
                    <h5 id="ultLevel">0</h5>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <div class="card">
                        <div class="card-body">
                          <h5 class="card-title">Execute?</h5>
                          <button class="btn btn-primary btn-lg" id="yes" type="button" disabled>Yes</button>
                          <button class="btn btn-danger btn-lg" id="no" type="button" disabled>No</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row p-4 justify-content-center">
                <div class="col-auto">
                    <button id="startButton" type="button" class="btn btn-primary">Start</button>
                    <canvas id="hpBar" style="display: none;"></canvas>
                </div>
            </div>
            <div class="row pb-4">
                <div class="col">
                    <div class="progress mx-auto" style="width: 55%;">
                        <div id="timerBar" class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
            <div class="row pb-3">
                <div class="col">
                    <div>
                        <h5>Score</h5>
                        <h5 id="score">0</h5>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <div class="card">
                        <div class="card-body">
                          <h5 class="card-title">Highscore</h5>
                          <h5 id="highscore" class="card-text"></h5>
                          <button id="resetHighscoreButton" type="button" class="btn btn-primary btn-lg" style="width: 200px" disabled>Reset</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row p-3">
                <div class="col">
                    <h5 class="explanation" id="explanationText" style="visibility: hidden;"></h5>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-success btn-lg explanation" id="explanationButton" type="button" style="visibility: hidden;">OK</button>
                </div>
            </div>
        </div>
    </body>
</html>
