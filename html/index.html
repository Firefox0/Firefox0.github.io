<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Garen Ult Trainer</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">    
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link href="../css/style.css" rel="stylesheet">
        <script type="module" src="../dist/controller.js"></script>
        <script type="module" src="../dist/keyboard.js"></script>
    </head>
    <body>      
         <div class="container text-center">
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                    <div class="modal-header justify-content-center">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Settings</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="modalCloseButton"></button>
                    </div>
                    <div class="modal-body">
                        <p>Difficulty</p>
                        <button type="button" class="btn btn-primary btn-sm" id="difficultyEasyButton">Qmaxg.</button>
                        <button type="button" class="btn btn-primary btn-sm" id="difficultyMediumButton">Medium</button>
                        <button type="button" class="btn btn-primary btn-sm" id="difficultyHardButton">Riste</button>
                        <button type="button" class="btn btn-primary btn-sm" id="difficultyRisteButton">Erislash</button>
                        <p>Theme</p>
                        <button type="button" class="btn btn-primary btn-sm" id="themeNordRegular">Nord Regular</button>
                        <button type="button" class="btn btn-primary btn-sm" id="themeNordDark">Nord Dark</button>
                        <p>Cursor</p>
                        <button type="button" class="btn btn-primary btn-sm" id="cursorLegacy">Legacy</button>
                        <button type="button" class="btn btn-primary btn-sm" id="cursorModern">Modern</button>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-primary btn-sm" id="modalApplyButton">Apply</button>
                    </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="helpModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                    <div class="modal-header justify-content-center">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Help</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="helpModalClose"></button>
                    </div>
                    <div class="modal-body">
                        <p>Keyboard Controls:<br>
                            1 - Execute (Yes)<br>
                            2 - Execute (No)<br>
                            r - Reset Highscore<br>
                            Enter - Start Game<br>
                        </p>
                        <p>There is a hidden easter egg.<br>
                           Can you find it?
                        </p>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-primary btn-sm" id="helpModalCloseButton">Close</button>
                    </div>
                    </div>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-3">
                    <div>
                        <button class="btn btn-info" id="helpButton">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-question-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286m1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94"/>
                            </svg>
                        </button>
                    </div>
                    <div>
                        <button class="btn btn-info d-none" id="backButton">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
                              </svg>
                        </button>
                    </div>
                </div>
                <div class="col-6">
                    <h2 id="title"></h2>
                </div>
                <div class="col-3">
                    <button class="btn btn-info" id="settingsButton">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
                            <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>

                          </svg>
                    </button>
                </div>
            </div>
            <div class="row justify-content-center my-3">
                <div class="col-auto">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Score</h5>
                            <h5 id="score" class="card-text">0</h5>
                            <h5 class="card-title">Highscore</h5>
                            <h5 id="highscore" class="card-text"></h5>
                            <button id="resetHighscoreButton" type="button" class="btn btn-primary btn-sm" style="width: 200px" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                            </svg>
                          </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center my-3">
                <div class="col-2">
                    <div class="card rounded-corners">
                        <div id="ultCard" class="card-body">
                            <div>
                                <img id="ultImage" src="../img/Demacian_Justice.webp">
                            </div>
                            <div class="mt-3">
                                <div class="circle"></div>
                                <div class="circle"></div>
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="gameRow" class="col-6">
                    <div id="game" class="w-100 h-100">
                        <button id="startButton" type="button" class="btn btn-primary w-100 h-100">Start</button>
                        <canvas id="hpBar" class="w-100 h-100"></canvas>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
            <div class="row justify-content-center my-3">
                <div class="col-6">
                    <div class="progress">
                        <div id="timerBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center my-3">
                <div class="col-auto">
                    <div class="card">
                        <div class="card-body">
                          <h5 class="card-title">Execute?</h5>

                            </svg>
                          </button>
                          <button class="btn btn-danger btn-sm" id="no" type="button" disabled>

                            </svg>
                          </button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="explanationRow" class="row justify-content-center my-3 d-none">
                <div class="col-auto">
                    <div class="card">
                        <div class="card-body">
                          <h5 id="explanationText" class="explanation card-title"></h5>
                          <button class="btn btn-success btn-sm explanation" id="explanationButton" type="button">OK</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center my-3">
                <div class="col-2">
                    <div id="footer" class="card">
                        <div class="card-body">
                            <svg id="discordIcon" xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-discord" viewBox="0 0 16 16">
                                <path d="M13.545 2.907a13.227 13.227 0 0 0-3.257-1.011.05.05 0 0 0-.052.025c-.141.25-.297.577-.406.833a12.19 12.19 0 0 0-3.658 0 8.258 8.258 0 0 0-.412-.833.051.051 0 0 0-.052-.025c-1.125.194-2.22.534-3.257 1.011a.041.041 0 0 0-.021.018C.356 6.024-.213 9.047.066 12.032c.001.014.01.028.021.037a13.276 13.276 0 0 0 3.995 2.02.05.05 0 0 0 .056-.019c.308-.42.582-.863.818-1.329a.05.05 0 0 0-.01-.059.051.051 0 0 0-.018-.011 8.875 8.875 0 0 1-1.248-.595.05.05 0 0 1-.02-.066.051.051 0 0 1 .015-.019c.084-.063.168-.129.248-.195a.05.05 0 0 1 .051-.007c2.619 1.196 5.454 1.196 8.041 0a.052.052 0 0 1 .053.007c.08.066.164.132.248.195a.051.051 0 0 1-.004.085 8.254 8.254 0 0 1-1.249.594.05.05 0 0 0-.03.03.052.052 0 0 0 .003.041c.24.465.515.909.817 1.329a.05.05 0 0 0 .056.019 13.235 13.235 0 0 0 4.001-2.02.049.049 0 0 0 .021-.037c.334-3.451-.559-6.449-2.366-9.106a.034.034 0 0 0-.02-.019Zm-8.198 7.307c-.789 0-1.438-.724-1.438-1.612 0-.889.637-1.613 1.438-1.613.807 0 1.45.73 1.438 1.613 0 .888-.637 1.612-1.438 1.612Zm5.316 0c-.788 0-1.438-.724-1.438-1.612 0-.889.637-1.613 1.438-1.613.807 0 1.451.73 1.438 1.613 0 .888-.631 1.612-1.438 1.612Z"/>
                            </svg>
                            <p id="discordName">64123n</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
